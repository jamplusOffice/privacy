<p>
<b>[데이터 삭제]</b>
<p><p>
    앱 설정에서 데이터를 삭제할 수 있으며 데이터를 삭제하면, 앱을 삭제했다가 새로 설치하는 것과 동일하게 모든 데이터가 영구적으로 삭제됩니다.
이 데이터에는 모든 파일 및 설정 등이 포함되며 다음과 같은 정보들이 삭제됩니다.
<p>
- 플레이 기록 </br>
- 소지한 게임 머니 </br>
- 잠금 해제한 캐릭터 </br>
- 잠금 해제한 게임 레벨 </br>
- 구매한 인게임 아이템 </br>
</body>
